<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test quest</title>
</head>
<body class="container">
<link rel="stylesheet" href="https://tetrika-school.ru/s3/static/css/safety_quiz.css">
<section class="quiz">
    <p class="test">ТЕСТ</p>
    <div class="header"></div>
    <img class="image" src="" alt="quiz" width="470" height="230">
    <p class="description"></p>
    <div class="fields">
    </div>
    <div class="nav">
        <button class="prev-link">назад</button>
        <button class="next-link">продолжить
            <svg width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.0995178 4.66827H14.09" stroke="#262626" stroke-width="1.16588"/>
                <path d="M10.5924 8.16591L14.09 4.66828L10.5924 1.17065" stroke="#262626" stroke-width="1.16588"/>
            </svg>
        </button>
    </div>
</section>
<!--  -->
<section class="modal-correctly visually-hidden">
    <h2>Правильно, молодец!</h2>
    <img class="image" src="https://tetrika-school.ru/s3/static/img/safety_quiz/correct.png" alt="ок" width="224" height="148">
    <p>Продолжай в том же духе!</p>
</section>
<div class="overlay"></div>

<!--  -->
<section class="modal-wrong visually-hidden">
    <h2>К сожалению, нет!</h2>
    <img class="image" src="https://tetrika-school.ru/s3/static/img/safety_quiz/wrong.png" alt="correctly-img" width="285" height="130">
    <p class="comment"></p>
    <button type="button" class="modal-wrong__btn">Вернуться</button>
</section>
<div class="overlay"></div>

<script src="https://tetrika-school.ru/s3/static/scripts/safety_quiz.js"></script>
</body>
</html>
